<div class="cafeteriaCard" #hostCard>
  <div class="cafeteriaCard_titulo">
    <h3>Elige tu cafeter√≠a</h3>
  </div>

  @if (!isCafeteriasLoaded) {
    <div class="contenedor-skeletons">
      <div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>
      <div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>
      <div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>
    </div>
  }
  <!-- Primer bucle para encontrar los diferentes tipos de cafeterias, accedemos a la key del objeto -->
  @for (tipo of cafeteriaPorTipo | keyvalue; track tipo) {
    <div>
      <p class="tipoCafeteria">{{tipo.key}}</p>

      <div class="contenedor-cafeterias">
        <div>
          <!-- Segundo bucle para obtener los valores de la cafeteria -->
          @for (cafeteria of tipo.value; track cafeteria.id) {
            <div>
              <div class="CafeteriaCard_unica" (click)="irACafeteria(cafeteria.id)">
                <div class="div-imagen-CafeteriaCard">
                  <img [src]="cafeteria.imagen">
                </div>
                <p>{{cafeteria.nombre}}</p>
                <div class="CafeteriaCard_unicaSeleccion">
                  <div class="CafeteriaCard_unicaValoracion">
                    <img src="./assets/icon/icon_star.png">
                    <p>{{ cafeteria.valoracionMedia | number:'1.0-2' }}</p>
                  </div>
                  <button class="CafeteriaCard_unicaBoton">Seleccionar</button>
                </div>
              </div>
            </div>
          }

        </div>
      </div>
    </div>
  }

</div>
