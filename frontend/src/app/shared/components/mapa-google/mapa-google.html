<div class="map-wrapper">
  <google-map
    height="600px"
    width="100%"
    [center]="center"
    [zoom]="zoom"
    [options]="options">

    <map-marker
      *ngFor="let m of markers"
      [position]="m.position"
      [title]="m.title"
      (mapClick)="openInfo(marker, m.info)"
      #marker="mapMarker">
    </map-marker>

    <map-info-window>
      <div [innerHTML]="infoContent"></div>
    </map-info-window>
  </google-map>
</div>
