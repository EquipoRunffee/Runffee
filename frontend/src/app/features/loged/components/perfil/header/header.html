<div id="header">
  <!-- Imagen de fondo -->
  <div class="header-bg">
    <img  alt="fondo_header">
    <div class="overlay"></div>
  </div>

  <div class="main-content">
    <div class="div-img-perfil">
      @if (datosCargados){
        <img [src]="datosUsuario.imagen" alt="foto_perfil_usuario">
      } @else {
        <div class="skeleton-perfil-imagen"></div>
      }
    </div>
    <div class="info_usuario">
      @if (!datosCargados) {
        <div class="skeleton-perfil-horizontal"></div>
        <div class="skeleton-perfil-horizontal"></div>
        <div class="skeleton-perfil-horizontal"></div>
      } @else {
        <h2>{{ datosUsuario.nombre }} {{datosUsuario.apellidos}}</h2>
        <p>{{ datosUsuario.correo }}</p>
        <div class="objetivos">
          <h4>Racha de objetivos: {{ datosUsuario.totalEntrenamientos }}</h4>
          <img src="/assets/icon/icon_fire.png" alt="icono_fuego" style="height: 1.5rem;">
        </div>
      }
    </div>
  </div>
</div>
