<div class="main-content">
  <h2 class="nav-falso">Mis notificaciones</h2>

  @for (grupo of notificaciones; track grupo.categoria) {
    <h3>{{ grupo.categoria }}</h3>

    <ul class="categorias">
      @for (item of grupo.items; track item.texto) {
        <li>
          {{ item.texto }}
          <label class="toggle-switch">
            <input type="checkbox" [(ngModel)]="item.activado">
            <span class="slider"></span>
          </label>
        </li>
      }
    </ul>
  }
</div>
