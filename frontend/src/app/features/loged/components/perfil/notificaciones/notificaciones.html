<div class="main-content">
  <h1 class="nav_false">Mis actividades</h1>

  @for (grupo of notificaciones; track grupo.categoria) {
    <h2>{{ grupo.categoria }}</h2>

    <ul>
      @for (item of grupo.items; track item.texto) {
        <li>
          {{ item.texto }}
          <label class="toggle-switch">
            <input type="checkbox" [(ngModel)]="item.activado">
            <span class="slider"></span>
          </label>
        </li>
      }
    </ul>
  }
</div>
