<div [class.active]="selected" class="card-reto">
  <h3>{{ data.nombre }}</h3>
  <div>
    <p>{{ data.descripcion }}</p>
    <div class="requisitos-reto">
      <p><span>{{ data.km }}</span> km</p>
      <p><span>{{ data.tiempo }}</span> min</p>
    </div>
    <button (click)="onSelect()" [class.active]="selected" class="btn-realizar">
      @if (selected){
        SELECCIONADO
      } @else {
        SELECCIONAR
      }
    </button>
  </div>
</div>
