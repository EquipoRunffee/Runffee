<app-header>
  <!-- Botón hamburguesa solo en móvil -->
  <button class="hamburger" *If="isMobile" (click)="toggleNavbar()">☰</button>
</app-header>

<!-- Overlay semitransparente -->
<div
  class="overlay"
  *If="isMobile && isNavbarOpen"
  (click)="closeNavbar()">
</div>

<div class="container">
  <app-navbarperfil
    [class.open]="isMobile && isNavbarOpen"
    (itemSelected)="closeNavbar()">
  </app-navbarperfil>

  <section class="content">
    <router-outlet></router-outlet>
  </section>
</div>
