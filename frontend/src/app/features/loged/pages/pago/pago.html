<div class="contenedor">
  <div class="pago">
    <div class="pago_intro">
      <img src="./assets/icon/icon_tarjeta_verde.png" alt="tarjeta">
    </div>

    <div class="pago_titulo">
      <h1>Platafora de Pago</h1>
      <h3>Introduce tus datos para confirmar compra</h3>
    </div>

    <div class="pago_rellenar">
      <div class="pago_rellenar_largo">
        <label>Nombre de la tarjeta</label>
        <input type="text" required>
      </div>

      <div class="pago_rellenar_corto">
        <label>Fecha de Vencimiento</label>
        <input type="month" name="fecha" required>
      </div>

      <div class="pago_rellenar_largo">
        <label>NÃºmero de tarjeta</label>
        <input type="text" (input)="verificarNumeroTarjeta($event)" required>
      </div>

      <div class="pago_rellenar_corto">
        <label>CVV</label>
        <input type="password" (input)="verificarCVV($event)" required>
      </div>
    </div>

    <div class="pago_boton">
      <button (click)="verpopUp()">Confirmar Compra</button>
    </div>
  </div>
</div>

<div id="popUp">
  <div class="popUp_contenido">
    <h1>Pago Confirmado</h1>
    <h3>Gracias por su compra</h3>
    <img src="./assets/images/logo/LOGO_VERDE.png" alt="logo">
    <div class="popUp_boton" (click)="router.navigate(['/home'])">
      <button>Volver</button>
    </div>
  </div>
</div>
