<div class="contenedor">
  <div class="resumen-pedido">
    <h2>Resumen del pedido</h2>
    <div class="product">
      <img src="https://via.placeholder.com/50" alt="Gourmet Coffee Beans">
      <div>
        <p>Gourmet Coffee Beans</p>
        <span>Premium quality, ethically sourced.</span>
      </div>
    </div>
    <div class="totales">
      <p>Subtotal <span>20.00€</span></p>
      <p>Descuento <span> 5%</span></p>
      <hr>
      <p class="total">Total <span>18.90€</span></p>
    </div>
  </div>
  <div class="anadir-descuento">
    <h3>Añadir descuento</h3>
    <p>Introduce el código de tu cupón:</p>
    <input type="text" placeholder="CPN-XXXXXX">
    <button>Aplicar</button>
  </div>

  <!-- Payment Method -->
  <div class="payment">
    <h2>Método de pago</h2>
    <input type="text" placeholder="Nombre y apellidos">
    <input type="text" placeholder="0000 0000 0000 0000">
    <div class="row">
      <select>
        <option value="">MM</option>
      </select>
      <select>
        <option value="">YYYY</option>
      </select>
      <input type="text" placeholder="CVV">
    </div>
    <button>Pagar</button>
  </div>
</div>


<div id="popUp">
  <div class="popUp_contenido">
    <h1>Pago Confirmado</h1>
    <h3>Gracias por su compra</h3>
    <img src="./assets/images/logo/LOGO_VERDE.png" alt="logo">
    <div class="popUp_boton" (click)="router.navigate(['/home'])">
      <button>Volver</button>
    </div>
  </div>
</div>
