<h1>Gestión de Cafeterías</h1>

<!-- CREAR -->
<div class="contenedor-formulario">
  <h2>Crear Cafetería</h2>

  <div class="grupo-formulario">
    <label>Nombre</label>
    <input type="text" [(ngModel)]="crearNombre">
  </div>

  <div class="grupo-formulario">
    <label>Descripción</label>
    <input type="text" [(ngModel)]="crearDescripcion">
  </div>

  <div class="grupo-formulario">
    <label>Latitud</label>
    <input type="number" step="0.000001" [(ngModel)]="crearLat">
  </div>

  <div class="grupo-formulario">
    <label>Longitud</label>
    <input type="number" step="0.000001" [(ngModel)]="crearLng">
  </div>

  <div class="grupo-formulario">
    <label>URL Imagen</label>
    <input type="text" [(ngModel)]="crearImagen">
  </div>

  <div class="grupo-formulario">
    <label>Tipo de Cafetería</label>
    <select [(ngModel)]="crearTipoCafeteria">
      <option value="BAR">BAR</option>
      <option value="CAFETERIA">CAFETERÍA</option>
      <option value="RESTAURANTE">RESTAURANTE</option>
    </select>
  </div>

  <div class="grupo-formulario">
    <label>Eliminado</label>
    <select [(ngModel)]="crearEliminado">
      <option value="false">No</option>
      <option value="true">Sí</option>
    </select>
  </div>

  <button type="button" (click)="crearCafeteria()">Crear</button>
</div>



<!-- MODIFICAR -->
<div class="contenedor-formulario">
  <h2>Modificar Cafetería</h2>

  <!-- Buscar por ID -->
  <div class="grupo-formulario">
    <label>ID Cafetería</label>
    <input type="text" [(ngModel)]="modificarId">
  </div>

  <!-- Botón para cargar datos -->
  <button type="button" (click)="cargarDatos()">Cargar datos</button>

  <hr style="margin: 20px 0; border-color: #555;">

  <!-- Campos que se rellenarán tras cargar -->
  <div class="grupo-formulario">
    <label>Nuevo Nombre</label>
    <input type="text" [(ngModel)]="nuevoNombre">
  </div>

  <div class="grupo-formulario">
    <label>Nueva Descripción</label>
    <input type="text" [(ngModel)]="nuevaDescripcion">
  </div>

  <div class="grupo-formulario">
    <label>Nueva Latitud</label>
    <input type="number" step="0.000001" [(ngModel)]="nuevaLat">
  </div>

  <div class="grupo-formulario">
    <label>Nueva Longitud</label>
    <input type="number" step="0.000001" [(ngModel)]="nuevaLng">
  </div>

  <div class="grupo-formulario">
    <label>Nueva URL Imagen</label>
    <input type="text" [(ngModel)]="nuevaImagen">
  </div>

  <div class="grupo-formulario">
    <label>Nuevo Tipo de Cafetería</label>
    <select [(ngModel)]="nuevoTipoCafeteria">
      <option value="CAFETERIA">CAFETERÍA</option>
      <option value="BRUNCH">BRUNCH</option>
      <option value="TEASHOP">TEASHOP</option>
    </select>
  </div>

  <button type="button" (click)="modificarCafeteria()">Modificar</button>
</div>



<!-- ELIMINAR -->
<div class="contenedor-formulario">
  <h2>Eliminar Cafetería</h2>

  <div class="grupo-formulario">
    <label>ID Cafetería</label>
    <input type="number" [(ngModel)]="eliminarId">
  </div>

  <button type="button" (click)="eliminarCafeteria()">Eliminar</button>
</div>
