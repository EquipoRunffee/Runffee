<body>
<header class="titulo">

    PANEL DE CONTROL DE ADMINISTRADOR
  </h1>

    <a [routerLink]="['/app/home']">Ir a la app</a>
    <a (click)="cerrarSesion()">Cerrar sesión</a>
  </div>
</header>
<main class="cards" role="list" aria-label="Conjunto de 5 tarjetas que ocupan la pantalla">

    <h2>CAFETERÍAS</h2>
  </section>


  <section class="card c2" role="listitem" tabindex="0" [routerLink]="['/admin/controlproducto']">
    <h2>PRODUCTOS</h2>
  </section>


  <section class="card c3" role="listitem" tabindex="0" [routerLink]="['/admin/controlreto']">
    <h2>RETOS</h2>
  </section>


  <section class="card c4" role="listitem" tabindex="0" [routerLink]="['/admin/controlentrenamiento']">
    <h2>ENTRENAMIENTOS</h2>
  </section>


  <section class="card c5" role="listitem" tabindex="0" [routerLink]="['/admin/controlusuario']">
    <h2>USUARIOS</h2>
  </section>
</main>
</body>
