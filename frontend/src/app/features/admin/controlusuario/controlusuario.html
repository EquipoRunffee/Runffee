<h1>Control de Usuarios</h1>

<!-- MODIFICAR -->
<div class="contenedor-formulario">
  <h2>Modificar Usuario</h2>

  <!-- Buscar por ID -->
  <div class="grupo-formulario">
    <label>ID Usuario</label>
    <input type="number" [(ngModel)]="modificarId">
  </div>

  <!-- Botón para cargar datos -->
  <button (click)="cargarDatos()">Cargar datos</button>

  <hr style="margin: 20px 0; border-color: #555;">

  <!-- Campos que se rellenarán tras cargar -->
  <div class="grupo-formulario">
    <label>Nuevo Correo</label>
    <input type="text" [(ngModel)]="nuevoCorreo">
  </div>

  <div class="grupo-formulario">
    <label>Nueva Contraseña</label>
    <input type="text" [(ngModel)]="nuevaContrasena">
  </div>

  <div class="grupo-formulario">
    <label>Nuevo Rol</label>
    <select [(ngModel)]="nuevoRol">
      <option value="CLIENTE">Cliente</option>
      <option value="ADMIN">Admin</option>
    </select>
  </div>

  <button (click)="modificarUsuario()">Modificar</button>
</div>

<!-- ELIMINAR -->
<div class="contenedor-formulario">
  <h2>Eliminar Usuario</h2>

  <div class="grupo-formulario">
    <label>ID Usuario</label>
    <input type="number" [(ngModel)]="eliminarId">
  </div>

  <button (click)="eliminarUsuario()">Eliminar</button>
</div>

<!-- POPUP DE MENSAJES -->
@if (mostrarPopUp()) {
  <div id="mensajes-popup">
    <p>{{ textoPopUp() }}</p>
  </div>
}
