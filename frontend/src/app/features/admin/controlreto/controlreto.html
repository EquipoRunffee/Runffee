<h1>Gestión de Retos</h1>

<!-- CREAR -->
<div class="contenedor-formulario">
  <h2>Crear Reto</h2>

  <div class="grupo-formulario">
    <label>Nombre</label>
    <input type="text" name="nombre">
  </div>

  <div class="grupo-formulario">
    <label>Descripción</label>
    <input type="text" name="descripcion">
  </div>

  <div class="grupo-formulario">
    <label>Fecha de Inicio</label>
    <input type="date" name="fecha_inicio">
  </div>

  <div class="grupo-formulario">
    <label>Fecha de Caducidad</label>
    <input type="date" name="fecha_caducidad">
  </div>

  <div class="grupo-formulario">
    <label>Eliminado</label>
    <select name="eliminado">
      <option value="false">No</option>
      <option value="true">Sí</option>
    </select>
  </div>

  <button>Crear</button>
</div>

<!-- MODIFICAR -->
<div class="contenedor-formulario">
  <h2>Modificar Reto</h2>

  <!-- Buscar por ID -->
  <div class="grupo-formulario">
    <label>ID del Reto</label>
    <input type="text" name="id_reto">
  </div>

  <button>Cargar datos</button>

  <hr style="margin: 20px 0; border-color: #555;">

  <!-- Campos que se rellenarán tras cargar -->
  <div class="grupo-formulario">
    <label>Nuevo Nombre</label>
    <input type="text" name="nuevo_nombre">
  </div>

  <div class="grupo-formulario">
    <label>Nueva Descripción</label>
    <input type="text" name="nueva_descripcion">
  </div>

  <div class="grupo-formulario">
    <label>Nueva Fecha de Inicio</label>
    <input type="date" name="nueva_fecha_inicio">
  </div>

  <div class="grupo-formulario">
    <label>Nueva Fecha de Caducidad</label>
    <input type="date" name="nueva_fecha_caducidad">
  </div>

  <button>Modificar</button>
</div>

<!-- ELIMINAR -->
<div class="contenedor-formulario">
  <h2>Eliminar Reto</h2>

  <div class="grupo-formulario">
    <label>ID del Reto</label>
    <input type="text" name="id_reto_eliminar">
  </div>

  <button>Eliminar</button>
</div>
