 <img src="./assets/images/login_background_desktop.jpg" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">

  <div class="contenedor-form">
    <a class="volver-atras" [routerLink]="['/home']"><img src="./assets/icon/icon-flecha-izquierda.png" alt="Volver">Volver</a>

    <!-- Encabezado Formulario -->
    <img class="logo" src="./assets/images/logo/LOGO_OSCURO.png" style="height: 6rem;">
    <h2>Inicio Sesión</h2>

    <!-- Formulario Inicio Sesión -->
    <form class="formulario" #loginForm="ngForm" (ngSubmit)="login()">

      <input
        type="email"
        name="email"
        [(ngModel)]="usuario.correo"
        placeholder="Correo electrónico"
        required
      >

      <input
        type="password"
        name="password"
        [(ngModel)]="usuario.contrasena"
        placeholder="Contraseña"
        required

      >

      <!-- Botón de incio de sesión -->
      <button class="btn-inciar-sesion" type="submit">
        @if(!mostrarLoader){
          <span id="span-iniciar">Iniciar</span>
        }@else {
          <div class="div-iniciando-sesion">
            <span class="loader"></span>
            Iniciando
          </div>
        }
      </button>

      <!-- Botón de registro con StravaService -->
      <button (click)="conectarConStrava()" class="btn-strava" type="submit" style="display: grid; grid-template-columns: 1fr 9fr">
        <img src="./assets/icon/icon_strava.png" style="height: 1.2rem;">
        Regístrate con Strava
      </button>
    </form>
  </div>

  @if (mostrarMensajesEstado) {
    <div id="mensajes-popup">
      <p>{{textoMensajes}}</p>
    </div>
  }
